<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Authentication - Tools Media</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="css/auth.css">
</head>
<body>
	<div class="container">
		<div class="auth-container">
			<div class="auth-header">
				<h1>Welcome to Tools Media</h1>
				<p>Access your creative tools and AI-powered features</p>
			</div>

			<div class="tabs">
				<button class="tab-btn active" data-tab="login">Log In</button>
				<button class="tab-btn" data-tab="signup">Create Account</button>
			</div>

			<form id="login-form" class="auth-form active">
				<div class="form-group">
					<input type="email" id="login-email" placeholder="Email address" required>
				</div>
				<div class="form-group">
					<input type="password" id="login-password" placeholder="Password" required>
					<button type="button" class="toggle-password">
						<i class="fas fa-eye"></i>
					</button>
				</div>
				<button type="submit" class="auth-button">
					<div class="button-loader"></div>
					<span>Log In</span>
				</button>

                
                <div class="form-footer">
                    <p><a href="forgot-password.html">forgot-password?</a></p>
                </div>

				<div class="divider">
					<span>or continue with</span>
				</div>

				<button type="button" class="google-auth-button">
					<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18">
					<span>Sign in with Google</span>
				</button>
			</form>

			<form id="signup-form" class="auth-form">
				<div class="form-group">
					<input type="text" id="signup-name" placeholder="Full name" required>
				</div>
				<div class="form-group">
					<input type="email" id="signup-email" placeholder="Email address" required>
				</div>
				<div class="form-group">
					<input type="password" id="signup-password" placeholder="Password" required>
					<button type="button" class="toggle-password">
						<i class="fas fa-eye"></i>
					</button>
				</div>
				<div class="form-group">
					<input type="password" id="signup-confirm-password" placeholder="Confirm password" required>
					<button type="button" class="toggle-password">
						<i class="fas fa-eye"></i>
					</button>
				</div>
				<button type="submit" class="auth-button">
					<div class="button-loader"></div>
					<span>Create Account</span>
				</button>

				<div class="divider">
					<span>or continue with</span>
				</div>

				<button type="button" class="google-auth-button">
					<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18">
					<span>Sign up with Google</span>
				</button>
			</form>
		</div>
	</div>

	<div class="toast-container"></div>

	<!-- Firebase SDK -->
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
	
	<!-- App Scripts -->
	<script src="js/firebase-config.js"></script>
	<script src="js/auth.js"></script>
</body>
</html>
