<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI Text Generator - Tools Media</title>
	<link rel="stylesheet" href="../../styles.css">
	<link rel="stylesheet" href="../../css/tools.css">
	<link rel="stylesheet" href="css/generator.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
	<div class="mobile-backdrop"></div>
	<nav class="navbar sticky">
		<div class="logo">
			<a href="../../index.html" class="logo-link">
				<h1>Tools Media</h1>
			</a>
		</div>
		<div class="menu-toggle">
			<span></span>
			<span></span>
			<span></span>
		</div>
		<div class="nav-links">
			<a href="../../index.html">Home</a>
			<a href="../../tools.html" class="active">Tools</a>
			<a href="../../tools.html#categories">Categories</a>
			<a href="auth.html" class="auth-link show" id="navSignIn">Sign In</a>
			<div class="profile-section">
				<div class="profile-icon"></div>
				<span class="profile-name"></span>
				<div class="profile-dropdown">
					<a href="../../profile.html">
						<i class="fas fa-user-circle"></i>
						<span>My Profile</span>
					</a>
					<a href="../../settings.html">
						<i class="fas fa-cog"></i>
						<span>Settings</span>
					</a>
					<a href="#" class="logout">
						<i class="fas fa-sign-out-alt"></i>
						<span>Sign Out</span>
					</a>
				</div>
			</div>
		</div>
	</nav>

	<main class="tool-page">
		<div class="tool-header">
			<h1>AI Text Generator</h1>
			<p>Create engaging content with Google's advanced Gemini AI technology</p>
		</div>

		<div class="tool-container auth-required">
			<div class="login-prompt hidden">
				<i class="fas fa-lock"></i>
				<h2>Authentication Required</h2>
				<p>Please sign in to use the Text Generator tool</p>
				<a href="/auth.html" class="primary-btn" id="promptSignIn">Sign In</a>
			</div>

			<div class="generator-content">
				<div class="input-section">
					<label for="promptInput">
						<i class="fas fa-lightbulb"></i>
						Your Prompt
					</label>
					<textarea id="promptInput" placeholder="Describe what you want to generate..." rows="4"></textarea>
					
					<div class="options-section">
						<div class="option-group">
							<label for="modelSelect">
								<i class="fas fa-microchip"></i>
								AI Model
							</label>
							<select id="modelSelect">
								<option value="gemini-pro">Gemini Pro</option>
							</select>
						</div>
						<div class="option-group">
							<label for="maxTokens">
								<i class="fas fa-text-width"></i>
								Response Length
							</label>
							<input type="number" id="maxTokens" value="256" min="1" max="1024">
						</div>
						<div class="option-group">
							<label for="temperature">
								<i class="fas fa-thermometer-half"></i>
								Creativity Level
							</label>
							<input type="range" id="temperature" min="0" max="100" value="70">
							<span id="temperatureValue">0.7</span>
						</div>
					</div>

					<button id="generateBtn" class="primary-btn">
						Generate
					</button>

				</div>

				<div class="output-section">
					<div class="output-header">
						<h3>
							<i class="fas fa-robot"></i>
							AI Response
						</h3>
						<button id="copyBtn" class="copy-btn" disabled>
							Copy
						</button>

					</div>
					<div id="outputText" class="output-content">
						Your generated text will appear here...
					</div>
				</div>
			</div>
		</div>
	</main>

	<div class="toast-container"></div>

	<!-- Firebase SDK -->
	<script defer src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics-compat.js"></script>

	<!-- Initialize Firebase -->
	<script defer src="../../js/firebase-config.js"></script>
	<script defer src="../../js/main.js"></script>
	<script defer src="js/generator.js"></script>
	<script>
		// Handle navbar sign in
		document.getElementById('navSignIn').addEventListener('click', (e) => {
			e.preventDefault();
			window.location.href = '../../auth.html';
		});

		// Handle prompt sign in
		document.getElementById('promptSignIn').addEventListener('click', (e) => {
			e.preventDefault();
			window.location.href = '../../auth.html';
		});
	</script>
</body>
</html>
