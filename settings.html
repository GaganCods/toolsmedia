<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Tools Media</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/dark-mode.css">
</head>
<body class="settings-page dark-mode">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html" class="logo-link">
                <h1>Tools Media</h1>
            </a>
        </div>
        <!-- Add mobile menu toggle -->
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <div class="profile-section active">
                <div class="profile-icon"></div>
                <span class="profile-name">User Name</span>
                <div class="profile-dropdown">
                    <a href="profile.html">
                        <i class="fas fa-user-circle"></i>
                        <span>My Profile</span>
                    </a>
                    <a href="settings.html" class="active">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                    <a href="#" class="logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Sign Out</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Add mobile backdrop after navbar -->
    <div class="mobile-backdrop"></div>

    <main class="settings-container">
        <!-- Settings Sidebar -->
        <aside class="settings-sidebar">
            <div class="settings-nav">
                <button class="settings-nav-item active" data-tab="profile">
                    <i class="fas fa-user"></i>
                    Profile Settings
                </button>
                <button class="settings-nav-item" data-tab="security">
                    <i class="fas fa-shield-alt"></i>
                    Security Settings
                </button>
            </div>
        </aside>

        <!-- Settings Content -->
        <div class="settings-content">
            <!-- Profile Settings -->
            <div class="settings-tab active" id="profile-settings">
                <h2>Profile Settings</h2>
                <div class="settings-card">
                    <form id="profile-form">
                        <!-- Profile Information -->
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="full-name" placeholder="Your Name">
                            <span class="error-tooltip">Name is required</span>
                        </div>

                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="email" readonly>
                            <span class="info-tooltip">Email cannot be changed</span>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="cancel-btn">Cancel</button>
                            <button type="submit" class="save-btn">
                                <span>Save Changes</span>
                                <div class="button-loader"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Security Settings -->
            <div class="settings-tab" id="security-settings">
                <h2>Security Settings</h2>
                <div class="settings-card">
                    <form id="security-form">
                        <div class="form-group">
                            <label>Current Password</label>
                            <div class="password-input">
                                <input type="password" id="current-password" required>
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="error-tooltip">Current password is required</span>
                        </div>

                        <div class="form-group">
                            <label>New Password</label>
                            <div class="password-input">
                                <input type="password" id="new-password" required>
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="error-tooltip">Password must be at least 6 characters</span>
                        </div>

                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <div class="password-input">
                                <input type="password" id="confirm-password" required>
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="error-tooltip">Passwords do not match</span>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="cancel-btn">Cancel</button>
                            <button type="submit" class="save-btn">
                                <span>Update Password</span>
                                <div class="button-loader"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notifications -->
    <div class="toast-container"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
